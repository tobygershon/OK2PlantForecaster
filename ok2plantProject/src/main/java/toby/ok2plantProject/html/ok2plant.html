<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK2PlantForecaster</title>

    <link rel="stylesheet" href="../css/ok2plant.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div id="row1">

        </div>
        <div id="row2">

        </div>
        <h1>Welcome to the <br> OK 2 Plant Forecaster</h1>
        <form action="http://127.0.0.1:5501/html/ok2plant.html" method="Get">
            <div id="zipInput" class="hidden">
                <label for="zip">Search by Zip Code</label>
                <input name="zip" id="zip" type="text" placeholder="5 digit zip code" required>
            </div>
            <div id="emailInput" class="">
                <div id="emailDiv">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Example@example.com">
                </div>
                <div>
                    <label for="follow-up">Would you like us to follow up<br> with an email in a week?</label>
                    <input type="checkbox" name="follow-up" id="follow-up">
                </div>
            </div>

            <div>
                <button id="btn" type="submit">Submit</button>
            </div>
        </form>
    </main>

</body>

</html>
